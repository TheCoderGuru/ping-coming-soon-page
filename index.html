<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

  </head>
  <body>
    <main class="container">
      <img class="container__image" src="./images/logo.svg" alt="brand logo">
      <h1 class="container__title">We are launching <span class="fw-bold">soon!</span></h1>
      <h2 class="container__subtitle">Subscribe and get notified</h2>
      <div class="flex-group">
        <input class="container__email" type="email" name="email" id="email" placeholder="Your email address..."/>
        <a class="container__button" href="#">Notify Me</a>
      </div>
      <img class="container__illustration" src="./images/illustration-dashboard.png" alt="image showing a skeleton mockup of a slack dashboard">
    </main>

    <footer class="footer-container">
      <div class="social-icons">
        <i class='bx bxl-facebook'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-instagram'></i>
      </div> 
      <h4 class="footer-copyright">&copy; Copyright Ping. All rights reserved.</h4></footer>
  </body>
</html>
